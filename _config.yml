title: 256 Bloghacks Demo
email: me@yegor256.com
description: >
  This site is a static blog for Jekyll and GitHub Pages,
  a demo for "256 Bloghacks" book by Yegor Bugayenko
baseurl: ""
url: "http://bloghacks.yegor256.com"
twitter_username: yegor256
github_username: yegor256
markdown: kramdown
author:
  name: "Yegor Bugayenko"
  email: me@yegor256.com
encoding: utf-8
timezone: America/San_Francisco
permalink: :year/:month/:day/:title.html
exclude:
  - README.md
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - LICENSE.txt

gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

paginate: 8
paginate_path: "p/:num"
excerpt_separator: <!--more-->

feed:
  title: bloghacks.yegor256.com
  subtitle: 256 Bloghacks Demo
  path: rss.xml

sass:
  style: compressed
  deploy_style: compressed
  compile_in_place: false
